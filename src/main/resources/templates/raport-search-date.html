<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/tabel.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Angajati</title>
<body>

<div layout:fragment="content">
    <section class="intro">
        <div class="bg-image h-100">
            <div class="mask d-flex align-items-center h-100" style="backgroud:#174664">
                <h1 style="
    position: absolute;
    top: 3%;
    color:white;
    width:100%;
    text-align:center;
    font-size:50px;
    "
                >Pontaj :Data <span th:text="${date}"></span></h1>
                <div class="container" style="margin-top:5%;max-width:1500px;">
                    <div class="d-flex flex-row mb-3"style="

                         position: absolute;
                         left: 0;
                         top:3%;
                         z-index:3;"
                    >
                        <div class="col-4">
                            <form class="requires-validation" th:action="@{/raport_search_month}" method="post">
                                <select class="form-control" name="searchItem">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <button type="submit" class="btn btn-info btn-send  pt-2 btn-block
                            " value="Search">Search</button>
                            </form>
                        </div>
                        <div class="col-4">
                            <form class="requires-validation" th:action="@{/raport_search_date}" method="post">
                                <input class="form-control" type="date" name="searchItem" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                                <button type="submit" class="btn btn-info btn-send  pt-2 btn-block
                            " value="Search">Search</button>
                            </form>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-info btn-send  pt-2 btn-block
                            "th:href="@{/exportToExcel}"> <i class="fa-solid fa-floppy-disk"></i></a>
                            <a class="btn btn-info btn-send pt-2 btn-block" th:href="@{'/exportToExcelForDate/' + ${date}}"> <i class="fa-solid fa-floppy-disk"></i> Export Excel</a>
                        </div>

                    </div>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body p-0">

                                        <div class="table-responsive"  style=" height: 700px; z-index:-1; overflow-x:scroll; overflow-y:scroll;">

                                            <table class="table table-striped mb-0" >
                                                <thead  style="background-color: #174664  ; color: white;  z-index:2;" >

                                                <tr>
                                                    <th class=" sticky-col">Angajat</th>
                                                    <th th:each="proiect : ${proiecte}"><span th:text="${proiect.nrComandaInt}"></span></th>
                                                    <th class="sticky-col-left total4" style="color:red;"> H WE </th>
                                                    <th class="sticky-col-left total3" style="color:green;"> H M </th>
                                                    <th class="sticky-col-left total2" style="color:blue;"> H S </th>
                                                    <th class="sticky-col-left total"> H </th>
                                                    <th class="sticky-col-left"> EURO </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="angajat : ${angajati}">
                                                    <td class="sticky-col" th:text="${angajat.fullName}"></td>
                                                    <td th:each="proiect : ${proiecte}">
                                                        <span th:text="${angajat.calculateHoursOnProiectOnDate(proiect,date)}"></span>
                                                        <span th:if="${angajat.calculateHoursOnProiectOnDateForWeekend(proiect,date) > 0}">
    +<span th:text="${angajat.calculateHoursOnProiectOnDateForWeekend(proiect,date)}" style="color:red;"></span>
</span>
                                                        <span th:if="${angajat.calculateHoursOnProiectOnDateForMascat(proiect,date) > 0}">
    +<span th:text="${angajat.calculateHoursOnProiectOnDateForMascat(proiect,date)}" style="color:green;"></span>
</span>
                                                        <span th:if="${angajat.calculateHoursOnProiectOnDateForSuplimentare(proiect,date) > 0}">
    +<span th:text="${angajat.calculateHoursOnProiectOnDateForSuplimentare(proiect,date)}" style="color:blue;"></span>
</span>


                                                    </td>
                                                    <td class="sticky-col-left total4"  th:text="${angajat.calculateTotalHoursOnDateForWeekend(date)}" style="color:red;"></td>
                                                    <td class="sticky-col-left total3"  th:text="${angajat.calculateTotalHoursOnDateForMascat(date)}" style="color:green;"></td>
                                                    <td class="sticky-col-left total2"  th:text="${angajat.calculateTotalHoursOnDateForSuplimenatare(date)}" style="color:blue;"></td>
                                                    <td class="sticky-col-left total" >
                                                        <span th:if="${angajat.calculateTotalHoursOnDate(date) lt 7.5}">!</span>
                                                        <span th:text="${angajat.calculateTotalHoursOnDate(date)}"></span>
                                                    </td>
                                                    <td class="sticky-col-left" th:text="${angajat.calculateTarifInDate(date,angajat.tarif)}"> â‚¬</td>

                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

</div>
</body>
</html>
