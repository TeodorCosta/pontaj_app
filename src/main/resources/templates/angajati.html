<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/tabel.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Angajati</title>
        </head>

        <body>
        <div layout:fragment="content">

            <section class="intro">
                <div class="bg-image h-100">
                  <div class="mask d-flex align-items-center h-100" style="backgroud:#174664">
                      <h1 style="
    position: absolute;
    top: 3%;
    color:white;
    width:100%;
    text-align:center;
    font-size:50px;
    "
                      >Angajati</h1>
                    <div class="container" style="margin-top:5%;">
                      <div class="row justify-content-center">
                        <div class="col-12">
                          <div class="card">
                            <div class="card-body p-0">

                              <div class="table-responsive"  style=" z-index:-1; overflow-x:hidden; ">

                                <table class="table table-striped mb-0" >

                                  <thead  style="background-color: #174664  ; color: white;  z-index:2;" >
                                    <tr class="row" >
                                      <th class="col-3">Nume</th>

                                      <th class="col">Post</th>
                                      <th class="col-3">Actiuni</th>
                                      <th class="col-3">
                                          <div class="searchbar">
                                          <form th:action="@{/search}" method="post" >
                                              <input type="text" name="searchItem" placeholder="..." th:value="${searchItem}" class="col-8">
                                              <button type="submit" class="col-4">Search</button>
                                          </form>
                                      <th class="col">
                                          <div>
                                              <a href="angajat_form" class="button" style='font-size:24px; padding-bottom:10px;'><i class="fa-solid fa-user-plus"></i></i></a>
                                              <a th:href="angajati-inactivi"style='font-size:24px; padding-bottom:10px;'><i class="fa-solid fa-users-slash"></i></a>
                                          </div>
                                      </th>
                                      </div>
                                      </th>
                                    </tr>
                                  </thead>
                                  <tbody style="z-index:-2;" class="container" >
                                    <tr  th:each="angajat: ${angajati}" class="row" >
                                      <td  class="col-3" th:text="${angajat.fullName}"></td>
                                      <td class="col"th:text="${angajat.rol}"></td>
                                        <td class="col"> </td>
                                      <td class="col-3">
                                        <div class="form-button">
                                            <a th:href="@{|/vizualizare/${angajat.id}|}">
                                                <button class="btn btn-info btn-send  pt-2 btn-block">Vizualizeaza Ore</button>
                                            </a>
                                        </div>
                                      </td>

                                      <td class="col-3">
                                        <div >
                                        <a th:href="@{|/updateAngajatForm/${angajat.id}|}" style='font-size:24px; padding-bottom:10px;'
                                           ><i class="fa-solid fa-user-pen"></i></a>
                                            <a th:href="@{|/delete/${angajat.id}|}" onclick="return confirmDelete()" style='font-size:24px; padding-bottom:10px;'><i class="fa-solid fa-user-large-slash"></i></a>
                                            <a th:href="@{|/inactivAngajat/${angajat.id}|}" style='font-size:24px; padding-bottom:10px;'><i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i></a>
                                    </div>
                                </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
    </div>
        </body>
    </html>
<script>
  function confirmDelete() {
    if (confirm("Are you sure you want to delete this item?")) {
      return true; // Proceed with the link action
    } else {
      return false; // Prevent the default link behavior
    }
  }
</script>
