<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Angajati</title>
    <link rel="stylesheet" th:href="@{/list.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="divMare" layout:fragment="content">
    <div class="searchbar">
    <form th:action="@{/search}" method="post">
        <input type="text" name="searchItem" placeholder="..." th:value="${searchItem}">
        <button type="submit">Search</button>
    </form>
    </div>


    <div class="scroll">
        <div class="form-holder2" th:each="angajat: ${angajati}">
            <div class="form-content" id="listaMare">
                <div class="form-items" id="lista">
                    <div>
                        <a th:href="@{|/updateAngajatForm/${angajat.id}|}" style='font-size:24px; padding-bottom:10px;'
                           class='fas'>&#xf044;</a>
                        <a th:href="@{|/delete/${angajat.id}|}" ><i class="fa-solid fa-trash-can"></i></a>
                    </div>
                    <div class="col-md-12" id="rand">
                        <span th:text="${angajat.nume}"></span>
                        <span th:text="${angajat.prenume}"></span>
                        <span th:text="${angajat.rol}"></span>
                    </div>
                    <div class="form-button mt-3">
                        <a th:href="@{|/vizualizare/${angajat.id}|}">
                            <button class="button">Vizualizeaza Ore</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-holder2">
            <div class="form-content" id="listaMare">
                <div class="form-items" id="lista">
                    <div class="form-button mt-3">
                        <a href="angajat_form" class="button">Adauga Angajat</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
