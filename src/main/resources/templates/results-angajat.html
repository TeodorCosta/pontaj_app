<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/tabel.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Angajati</title>
</head>

<body>
<div layout:fragment="content">

  <section class="intro">
    <div class="bg-image h-100">
      <div class="mask d-flex align-items-center h-100" style="backgroud:#174664">
        <div class="container" style="margin-top:5%;">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">

                  <div class="table-responsive"  style=" height: 700px; z-index:-1; overflow-x:hidden; overflow-y:scroll;">

                    <table class="table table-striped mb-0" >

                      <thead  style="background-color: #002d72; color: white;  z-index:2;" >
                      <tr class="row" >
                        <th class="col-3">Nume</th>

                        <th class="col-2">Post</th>
                        <th class="col-3">Actiuni</th>
                        <th class="col-3">
                          <div class="searchbar">
                            <form th:action="@{/search}" method="post" >
                              <input type="text" name="searchItem" placeholder="..." th:value="${searchItem}" class="col-8">
                              <button type="submit" class="col-4">Search</button>
                            </form>
                            <th class="col">
                              <div>
                                <a href="angajat_form" class="button" style='font-size:24px; padding-bottom:10px;'><i class="fa-solid fa-user-plus"></i></i></a>
                              </div>
                            </th>
                          </div>
                        </th>
                      </tr>
                      </thead>
                      <tbody style="z-index:-2;" class="container" >
                      <tr  th:each="angajat: ${results}" class="row" >
                        <td  class="col-3" th:text="${angajat.fullName}"></td>
                        <td class="col-2"th:text="${angajat.rol}"></td>
                        <td class="col-3">
                          <div class="form-button">
                            <a th:href="@{|/vizualizare/${angajat.id}|}">
                              <button class="button">Vizualizeaza Ore</button>
                            </a>
                          </div>
                        </td>
                        <td class="col">
                          <div >
                            <a th:href="@{|/updateAngajatForm/${angajat.id}|}" style='font-size:24px; padding-bottom:10px;'
                               class='fas'>&#xf044;</a>
                            <a th:href="@{|/delete/${angajat.id}|}" style='font-size:24px; padding-bottom:10px;'><i class="fa-solid fa-trash-can"></i></a>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
