<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="UTF-8">
  <title>Editare Angajat</title>
  <link rel="stylesheet" th:href="@{/form.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="overflow-y:scroll;background:#174664;" >
<div class="container" layout:fragment="content" style="background:#174664;">
  <div class=" text-center mt-5 ">

    <h1 style=" color:white;" >Adaugare Angajat</h1>


  </div>


  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">

          <div class = "container">
            <form class="requires-validation" id="myForm" action="#" th:action="@{/save_angajat}" th:object="${angajat}" method="post">



              <div class="controls">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" type="hidden"  id="id" placeholder="Id" th:field="*{id}">
                      <label for="nume">Nume</label>
                      <input class="form-control" type="text" name="name" id="nume" placeholder="Nume" th:field="*{nume}" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="prenume">Prenume</label>
                      <input class="form-control" type="text" name="prenume" id="prenume"placeholder="Prenume" th:field="*{prenume}" required>

                    </div>
                  </div>
                </div>
                <div class="row"style="
                     justify-content: center;"
                >
                  <div class="form-group" >
                    <label for="rol">Post</label>
                    <input class="form-control" type="text" name="rol" id="rol"placeholder="Prenume" th:field="*{rol}" required>
                  </div>
                </div>
                <div class="col-md-6">

                </div>
              </div>
              <div class="row">
                <div class="col-md-12">

                  <input type="submit" class="btn btn-info btn-send  pt-2 btn-block
                            " value="Editeaza Angajat" >

                </div>

              </div>


          </div>
          </form>
        </div>
      </div>


    </div>
    <!-- /.8 -->

  </div>
  <!-- /.row-->

</div>
</div>

</body>
</html>
